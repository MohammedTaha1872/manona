<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عيد أضحى مبارك</title>
  <!-- Google Fonts - Arabic -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Aref+Ruqaa:wght@400;700&family=Reem+Kufi:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Color system */
      --primary-50: #f0fdfa;
      --primary-100: #ccfbf1;
      --primary-200: #99f6e4;
      --primary-300: #5eead4;
      --primary-400: #2dd4bf;
      --primary-500: #14b8a6;
      --primary-600: #0d9488;
      --primary-700: #0f766e;
      --primary-800: #115e59;
      --primary-900: #134e4a;
      
      --secondary-50: #fef2f2;
      --secondary-100: #fee2e2;
      --secondary-200: #fecaca;
      --secondary-300: #fca5a5;
      --secondary-400: #f87171;
      --secondary-500: #ef4444;
      --secondary-600: #dc2626;
      --secondary-700: #b91c1c;
      --secondary-800: #991b1b;
      --secondary-900: #7f1d1d;
      
      --accent-50: #fffbeb;
      --accent-100: #fef3c7;
      --accent-200: #fde68a;
      --accent-300: #fcd34d;
      --accent-400: #fbbf24;
      --accent-500: #f59e0b;
      --accent-600: #d97706;
      --accent-700: #b45309;
      --accent-800: #92400e;
      --accent-900: #78350f;
      
      --neutral-50: #f8fafc;
      --neutral-100: #f1f5f9;
      --neutral-200: #e2e8f0;
      --neutral-300: #cbd5e1;
      --neutral-400: #94a3b8;
      --neutral-500: #64748b;
      --neutral-600: #475569;
      --neutral-700: #334155;
      --neutral-800: #1e293b;
      --neutral-900: #0f172a;
      
      /* Spacing system - base 8px */
      --space-1: 8px;
      --space-2: 16px;
      --space-3: 24px;
      --space-4: 32px;
      --space-5: 40px;
      --space-6: 48px;
      --space-7: 56px;
      --space-8: 64px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Reem Kufi', 'Amiri', sans-serif;
      background-color: var(--primary-50);
      color: var(--neutral-800);
      line-height: 1.5;
    }
    
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-2);
      position: relative;
    }
    
    /* First view - Greeting with Heart */
    #greeting-view {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      width: 100%;
      max-width: 600px;
      padding: var(--space-3);
      transition: opacity 0.8s ease, transform 0.8s ease;
      z-index: 1;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }
    
    h1 {
      font-family: 'Aref Ruqaa', serif;
      font-size: 2.5rem;
      margin-bottom: var(--space-4);
      color: var(--primary-800);
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      line-height: 1.2;
    }
    
    .heart-container {
      position: relative;
      cursor: pointer;
      margin: var(--space-4) auto;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .heart {
      width: 80px;
      height: 80px;
      background-color: var(--secondary-500);
      position: relative;
      transform: rotate(45deg);
      animation: heartbeat 1.5s ease-in-out infinite;
    }
    
    .heart::before,
    .heart::after {
      content: "";
      width: 80px;
      height: 80px;
      background-color: var(--secondary-500);
      border-radius: 50%;
      position: absolute;
    }
    
    .heart::before {
      top: -40px;
      left: 0;
    }
    
    .heart::after {
      top: 0;
      left: -40px;
    }
    
    .heart-glow {
      position: absolute;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, rgba(239, 68, 68, 0.4) 0%, rgba(239, 68, 68, 0) 70%);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite alternate;
      z-index: -1;
      transform: scale(1.2);
    }
    
    @keyframes heartbeat {
      0% {
        transform: rotate(45deg) scale(1);
      }
      14% {
        transform: rotate(45deg) scale(1.1);
      }
      28% {
        transform: rotate(45deg) scale(1);
      }
      42% {
        transform: rotate(45deg) scale(1.1);
      }
      70% {
        transform: rotate(45deg) scale(1);
      }
      100% {
        transform: rotate(45deg) scale(1);
      }
    }
    
    @keyframes pulse {
      0% {
        opacity: 0.4;
        transform: scale(1.2);
      }
      100% {
        opacity: 0.8;
        transform: scale(1.5);
      }
    }
    
    /* Second view - Surprise with Celebration */
    #surprise-view {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      width: 100%;
      padding: var(--space-3);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #134e4a 0%, #0f766e 100%);
      opacity: 0;
      transition: opacity 1s ease;
      overflow: hidden;
    }
    
    .celebration-message {
      position: relative;
      z-index: 2;
      padding: var(--space-4);
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      border-radius: var(--space-2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 0 auto;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .eid-heading {
      font-family: 'Aref Ruqaa', serif;
      font-size: 3rem;
      font-weight: 700;
      color: var(--accent-300);
      margin-bottom: var(--space-2);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      line-height: 1.2;
    }
    
    .person-name {
      font-family: 'Amiri', serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      margin-bottom: var(--space-4);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .eid-quote {
      font-family: 'Reem Kufi', sans-serif;
      font-size: 1.25rem;
      color: var(--neutral-100);
      margin-bottom: var(--space-4);
      line-height: 1.6;
    }
    
    .credit {
      font-family: 'Reem Kufi', sans-serif;
      font-size: 1rem;
      color: var(--accent-100);
      opacity: 0.9;
      margin-top: var(--space-2);
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    
    /* Decorative elements */
    .lanterns {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.7;
    }
    
    .lantern {
      position: absolute;
      width: 40px;
      height: 60px;
      background-color: var(--accent-400);
      border-radius: 20px;
      animation: sway 5s ease-in-out infinite alternate;
      box-shadow: 0 0 15px rgba(251, 191, 36, 0.7);
    }
    
    .lantern::before {
      content: "";
      position: absolute;
      top: -10px;
      left: 15px;
      width: 10px;
      height: 10px;
      background-color: var(--accent-600);
      border-radius: 50%;
    }
    
    .lantern::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 15px;
      width: 10px;
      height: 5px;
      background-color: var(--accent-600);
      border-radius: 50%;
    }
    
    .lantern:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0.5s;
      background-color: var(--accent-500);
    }
    
    .lantern:nth-child(2) {
      top: 15%;
      right: 15%;
      animation-delay: 1s;
      background-color: var(--secondary-500);
    }
    
    .lantern:nth-child(3) {
      bottom: 20%;
      left: 20%;
      animation-delay: 1.5s;
      background-color: var(--primary-500);
    }
    
    .lantern:nth-child(4) {
      bottom: 25%;
      right: 10%;
      animation-delay: 2s;
      background-color: var(--accent-600);
    }
    
    @keyframes sway {
      0% {
        transform: translateY(0) rotate(5deg);
      }
      100% {
        transform: translateY(10px) rotate(-5deg);
      }
    }
    
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 2s ease-in-out infinite alternate;
    }
    
    @keyframes twinkle {
      0% {
        opacity: 0.2;
        transform: scale(1);
      }
      100% {
        opacity: 1;
        transform: scale(1.5);
      }
    }
    
    .crescent {
      position: absolute;
      top: 50px;
      right: 50px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      box-shadow: 15px 15px 0 0 var(--accent-300);
      transform: rotate(-20deg);
      z-index: 0;
      opacity: 0.8;
    }
    
    /* Fireworks animation */
    .fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      animation: explode 2s ease-out forwards;
      opacity: 0;
    }
    
    @keyframes explode {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(20vh) scale(0);
        opacity: 0;
      }
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      animation: fly 1s ease-out forwards;
      opacity: 0;
    }
    
    @keyframes fly {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y));
        opacity: 0;
      }
    }
    
    /* Audio control */
    .audio-control {
      position: absolute;
      bottom: var(--space-2);
      right: var(--space-2);
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }
    
    .audio-control:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }
    
    .audio-icon {
      width: 24px;
      height: 24px;
      fill: white;
    }
    
    /* Walking Sheep Styles */
    .sheep-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150px;
      z-index: 1;
      pointer-events: none;
    }
    
    .sheep {
      position: absolute;
      bottom: 20px;
      width: 80px;
      height: 60px;
      background-color: white;
      border-radius: 40px 40px 0 0;
      animation: walk-right-to-left linear forwards;
    }
    
    .sheep-head {
      position: absolute;
      width: 30px;
      height: 35px;
      background-color: #3f3f3f;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      top: -15px;
      right: 10px;
    }
    
    .sheep-ear {
      position: absolute;
      width: 10px;
      height: 15px;
      background-color: #3f3f3f;
      border-radius: 50%;
    }
    
    .sheep-ear-left {
      top: -5px;
      left: 2px;
      transform: rotate(-30deg);
    }
    
    .sheep-ear-right {
      top: -5px;
      right: 2px;
      transform: rotate(30deg);
    }
    
    .sheep-eye {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: white;
      border-radius: 50%;
      top: 12px;
    }
    
    .sheep-eye-left {
      left: 7px;
    }
    
    .sheep-eye-right {
      right: 7px;
    }
    
    .sheep-leg {
      position: absolute;
      width: 10px;
      height: 25px;
      background-color: #3f3f3f;
      bottom: -20px;
      border-radius: 5px;
    }
    
    .sheep-leg-front-left {
      left: 15px;
      animation: walk-front-leg 1s infinite;
    }
    
    .sheep-leg-front-right {
      left: 30px;
      animation: walk-front-leg 1s infinite 0.5s;
    }
    
    .sheep-leg-back-left {
      right: 30px;
      animation: walk-back-leg 1s infinite 0.5s;
    }
    
    .sheep-leg-back-right {
      right: 15px;
      animation: walk-back-leg 1s infinite;
    }
    
    @keyframes walk-right-to-left {
      0% {
        transform: translateX(100vw);
      }
      100% {
        transform: translateX(-150px);
      }
    }
    
    @keyframes walk-front-leg {
      0%, 100% {
        transform: translateX(0) rotate(0deg);
      }
      25% {
        transform: translateX(3px) rotate(20deg);
      }
      50% {
        transform: translateX(0) rotate(0deg);
      }
      75% {
        transform: translateX(-3px) rotate(-20deg);
      }
    }
    
    @keyframes walk-back-leg {
      0%, 100% {
        transform: translateX(0) rotate(0deg);
      }
      25% {
        transform: translateX(-3px) rotate(-20deg);
      }
      50% {
        transform: translateX(0) rotate(0deg);
      }
      75% {
        transform: translateX(3px) rotate(20deg);
      }
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .eid-heading {
        font-size: 2.25rem;
      }
      
      .person-name {
        font-size: 2rem;
      }
      
      .heart {
        width: 60px;
        height: 60px;
      }
      
      .heart::before,
      .heart::after {
        width: 60px;
        height: 60px;
      }
      
      .heart::before {
        top: -30px;
      }
      
      .heart::after {
        left: -30px;
      }
      
      .heart-container {
        width: 100px;
        height: 100px;
      }
      
      .heart-glow {
        width: 100px;
        height: 100px;
      }
      
      .lantern {
        width: 30px;
        height: 45px;
      }
      
      .crescent {
        width: 60px;
        height: 60px;
        top: 30px;
        right: 30px;
      }
      
      .sheep {
        width: 70px;
        height: 50px;
      }
      
      .sheep-head {
        width: 25px;
        height: 30px;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 1.75rem;
      }
      
      .eid-heading {
        font-size: 1.75rem;
      }
      
      .person-name {
        font-size: 1.5rem;
      }
      
      .eid-quote {
        font-size: 1rem;
      }
      
      .celebration-message {
        padding: var(--space-2);
      }
      
      .heart {
        width: 50px;
        height: 50px;
      }
      
      .heart::before,
      .heart::after {
        width: 50px;
        height: 50px;
      }
      
      .heart::before {
        top: -25px;
      }
      
      .heart::after {
        left: -25px;
      }
      
      .heart-container {
        width: 80px;
        height: 80px;
      }
      
      .heart-glow {
        width: 80px;
        height: 80px;
      }
      
      .sheep {
        width: 60px;
        height: 45px;
      }
      
      .sheep-head {
        width: 22px;
        height: 26px;
      }
      
      .sheep-ear {
        width: 8px;
        height: 12px;
      }
      
      .sheep-leg {
        width: 8px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Greeting View -->
  <div id="greeting-view">
    <h1>اضغط على القلب علشان تشوف مفاجأتي ليك ❤️</h1>
    
    <div class="heart-container" id="heartButton">
      <div class="heart"></div>
      <div class="heart-glow"></div>
    </div>
  </div>
  
  <!-- Surprise View -->
  <div id="surprise-view">
    <!-- Decorative elements -->
    <div class="lanterns">
      <div class="lantern"></div>
      <div class="lantern"></div>
      <div class="lantern"></div>
      <div class="lantern"></div>
    </div>
    
    <div class="crescent"></div>
    
    <div class="stars"></div>
    
    <div class="fireworks" id="fireworks"></div>
    
    <!-- Walking Sheep Container -->
    <div class="sheep-container" id="sheepContainer"></div>
    
    <div class="celebration-message">
      <h2 class="eid-heading">عيد أضحى مبارك</h2>
      <p class="person-name" id="personName">يا MaNonA</p>
      <p class="eid-quote">تقبل الله منا ومنكم صالح الأعمال وكل عام وأنتم بخير</p>
      <p class="credit">مع تحيات محمد ❤️</p>
    </div>
    
    <div class="audio-control" id="audioControl">
      <svg class="audio-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M14.016 3.234q3.047 0.656 5.016 3.117t1.969 5.648-1.969 5.648-5.016 3.117v-2.063q2.203-0.656 3.586-2.484t1.383-4.219-1.383-4.219-3.586-2.484v-2.063zM16.5 12q0 2.813-2.484 4.031v-8.063q2.484 1.219 2.484 4.031zM3 9h3.984l5.016-5.016v16.031l-5.016-5.016h-3.984v-6z"></path>
      </svg>
    </div>
    
    <audio id="eidMusic" loop>
      <source src="./videoplayback.webm" type="audio/webm">
      Your browser does not support the audio element.
    </audio>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Elements
      const greetingView = document.getElementById('greeting-view');
      const surpriseView = document.getElementById('surprise-view');
      const heartButton = document.getElementById('heartButton');
      const eidMusic = document.getElementById('eidMusic');
      const audioControl = document.getElementById('audioControl');
      const fireworksContainer = document.getElementById('fireworks');
      const sheepContainer = document.getElementById('sheepContainer');
      
      // Audio control
      let isMuted = false;
      
      audioControl.addEventListener('click', function() {
        if (isMuted) {
          eidMusic.play();
          audioControl.innerHTML = `
            <svg class="audio-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M14.016 3.234q3.047 0.656 5.016 3.117t1.969 5.648-1.969 5.648-5.016 3.117v-2.063q2.203-0.656 3.586-2.484t1.383-4.219-1.383-4.219-3.586-2.484v-2.063zM16.5 12q0 2.813-2.484 4.031v-8.063q2.484 1.219 2.484 4.031zM3 9h3.984l5.016-5.016v16.031l-5.016-5.016h-3.984v-6z"></path>
            </svg>
          `;
          isMuted = false;
        } else {
          eidMusic.pause();
          audioControl.innerHTML = `
            <svg class="audio-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M12 3.984v4.219l-2.109-2.109zM4.266 3l16.734 16.734-1.266 1.266-2.063-2.063q-1.547 1.313-3.656 1.828v-2.063q1.172-0.328 2.063-1.172l-2.063-2.063v3.469l-5.016-5.016h-3.984v-6h4.734l-4.734-4.734zM18.984 12q0 2.391-1.383 4.219t-3.586 2.484v-2.016q1.734-0.563 2.859-1.969t1.125-2.719q0-0.328-0.047-0.609l-6.75-6.75v-1.266l5.016-5.016v6.609z"></path>
            </svg>
          `;
          isMuted = true;
        }
      });
      
      // Heart button click event
      heartButton.addEventListener('click', function() {
        showSurprise();
      });
      
      // Show surprise view
      function showSurprise() {
        // Transition effect
        greetingView.style.opacity = '0';
        greetingView.style.transform = 'translateY(-20px)';
        
        setTimeout(() => {
          greetingView.style.display = 'none';
          surpriseView.style.display = 'flex';
          
          // Show celebration view with a slight delay
          setTimeout(() => {
            surpriseView.style.opacity = '1';
            
            // Start music
            eidMusic.play().catch(error => {
              console.log('Autoplay prevented. Please interact with the document first.');
            });
            
            // Create stars
            createStars();
            
            // Create sheep
            createSheep();
            
            // Start fireworks
            startFireworks();
          }, 100);
        }, 800);
      }
      
      // Create sheep elements
      function createSheep() {
        const sheepCount = 5;
        
        for (let i = 0; i < sheepCount; i++) {
          // Create sheep with delay
          setTimeout(() => {
            const sheep = document.createElement('div');
            sheep.classList.add('sheep');

        const firework = document.createElement('div');

        // Random position (horizontal)
        const x = Math.random() * 100;
        firework.style.left = `${x}%`;
        
        // Random color
        const colors = [
          '#f87171', // Red
          '#fbbf24', // Yellow
          '#34d399', // Green
          '#60a5fa', // Blue
          '#a78bfa', // Purple

        firework.style.backgroundColor = color;

        // Explode after reaching top
        setTimeout(() => {
          explode(firework, color);
          firework.remove();
        }, 1000);

      function explode(firework, color) {
        const particles = 30;
        const rect = firework.getBoundingClientRect();
        
        for (let i = 0; i < particles; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          particle.style.backgroundColor = color;
          particle.style.top = `${rect.top}px`;
          particle.style.left = `${rect.left}px`;
          
          // Randomize particle direction
          const angle = Math.random() * Math.PI * 2;
          const distance = Math.random() * 100 + 50;
          const x = Math.cos(angle) * distance;
          const y = Math.sin(angle) * distance;
          
          particle.style.setProperty('--x', `${x}px`);
          particle.style.setProperty('--y', `${y}px`);
          
          document.body.appendChild(particle);
          
          // Remove particle after animation
          setTimeout(() => {
            particle.remove();
          }, 1000);
        }
